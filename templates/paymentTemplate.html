<script id="paymentTemplate" type="text/html">
<div id="paymentTemplate">
  <div id="payments">
    <h3 data-i18n="Payments">Payments</h3>
    <form class="form-horizontal">
      <fieldset class="control-group">
        <legend data-i18n="Promotion code">Promotion code</legend>
        <label for="code" data-i18n="Enter code" class="control-label">Enter code</label>
        <div class="controls">
          <input id="code" name="code" class="span3"/>
          <button id="charge" class="btn btn-primary" data-i18n="Charge Account">Charge Account</button>
          <span class="help"></span>
        </div>
      </fieldset>

      <fieldset class="control-group">
        <legend data-i18n="Purchase service">Buy</legend>
        <label for="payment_preset" data-i18n="Choose plan" class="control-label">Choose plan</label>
        <div class="controls">
          <select id="payment_preset" name="payment[preset]" class="span3">
            <option value=""></option>
            <option value="10">$10</option>
          </select>
          <button class="btn btn-primary" data-i18n="Go to payment">Go to payment</button>
          <span class="help"></span>
        </div>
      </fieldset>
    </form>

  </div>
</div>
</script>
